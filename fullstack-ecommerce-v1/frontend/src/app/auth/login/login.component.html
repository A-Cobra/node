<p>login works!</p>
<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" placeholder="Email" formControlName="email" />
    <div
      class="error"
      *ngIf="
        loginForm.controls['email'].errors && loginForm.controls['email'].dirty
      ">
      <p>Please provide a valid email (prefix@suffix.domain)</p>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
  </div>
  <div class="button-container">
    <button (click)="handleLogin()" class="button">Log In</button>
  </div>
</form>
